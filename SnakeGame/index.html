<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./jquerry/jquery-3.7.1.min.js"></script>

</head>
<body>
    <div class="game-frame">

        <div class="score" style="font-size: 30px;">score:0</div>
        <div class="custom-control">
            <div class="control-up">Lên:
                <input type="text" maxlength="1">
            </div>
            <div class="control-down">Xuống:
                <input type="text" maxlength="1" >
            </div>
            <div class="control-left">Trái:
                <input type="text" maxlength="1">
            </div>
            <div class="control-right">Phải:
                <input type="text" maxlength="1" >
            </div>
        </div>
        <div class="game-play">
            <canvas id="canvas"></canvas>
        </div>
    </div>
